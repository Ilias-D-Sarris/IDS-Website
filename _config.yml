  bio    : >-
    I was born in Florina, Greece, currently living in Greece's 2nd largest city, Thessaloniki. I have also lived in New York, Los Angeles, London, Frankfurt, Hong Kong, and Istanbul.  
  
    I love building technology products that positively affect people's lives, and being part of the ongoing digital transformation, doing my part to ensure that this transformation is inclusive and will be to society's benefit.  
  
    In my free time you can catch me reading, playing chess, or watching films (and exercising, but not as much as I should!).  
  
